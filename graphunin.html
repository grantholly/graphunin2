<html lang="en" ng-app="graphunin">
  <head>
    <title>Graphunin</title>
    <meta charset="utf-8">
    <meta Http-Equiv="Cache-Control" Content="no-cache">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="graphunin-style.css">
  </head>
  <body>
    <!-- graph title area -->
  <div class="pure-g">
    <div class="graph-title pure-u-1">
      <h1>Graphunin</h1>
    </div>
    <!-- end graph title area -->
    <!-- graph side bar and controls -->
    <div class="graph-side pure-u-1-5">
      <div class="graph-side-menu">
        <div class="graph-side-menu pure-menu">
          <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-has-children">
              <a class="pure-menu-link">Servers</a>
              <ul class="pure-menu-children">
                <li class="pure-menu-item">
                  <a class="pure-menu-link">Non-production</a>
                </li>
                <li class="pure-menu-item">
                  <a class="pure-menu-link">Production</a>
                </li>
              </ul>
            </li>
            <li class="pure-menu-item">
              <a class="pure-menu-link">Controls</a>
            </li>
            <li class="pure-menu-item">
              <a class="pure-menu-link">Filters</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- end graph side bar and controls-->
    <!-- graph search -->
      <div class="pure-u-4-5" ng-controller="searchCtrl">
        <div class="graph-search">
          <form class="pure-form pure-form-aligned">
            <fieldset>
              <div class="pure-control-group">
                <input id="search" class="pure-input-4-5" type="text" placeholder="search for a node" ng-model="nodeQuery"></input>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="graph-search-results" ng-show="nodeQuery">
          <h3 ng-repeat="node in test_nodes | filter:nodeQuery"><a href="{{ node }}">{{ node }}</a></h3>
        </div>
      </div>
    </div>
    <!-- end graph search -->
    <!-- main graph detail view -->
      <div class="">
      </div>
    <!-- end main graph deatil view -->
    </div>
    <!-- load YUI ddm -->
  <script src="yui-ddm.js"></script>
    <!-- load core Angularjs -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!-- load Angular modules -->
  <script src="https://code.angularjs.org/1.3.14/angular-route.min.js"></script>
  <script src="app.js"></script>
  <script src="controllers.js"></script>
    <!-- load JQuery (maybe?) -->
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  </body>
</html>
